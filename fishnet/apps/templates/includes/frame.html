<div aria-hidden="true" class="modal fade" id="openFrame"
     role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content"
             style="background-color: {% if dark_mode %} #1f283e {% else %} #ffffff {% endif %}">
            <div class="modal-header">
                <h5 class="modal-title">
                    Service quick view
                </h5>
                <button aria-label="Close" class="close" data-dismiss="modal"
                        type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="small">Observe what is happening right now</p>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <iframe id="observeFrame" frameborder="0" height="450px" width=100%
                                    src=""></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer no-bd">
                <button class="btn btn-danger" data-dismiss="modal"
                        onclick="document.getElementById('observeFrame').src = ''" type="button">Close
                </button>
            </div>
        </div>
    </div>
</div>
