<div aria-hidden="true" class="modal fade" id="showProfile" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="background-color: {% if dark_mode %} #1f283e {% else %} #ffffff {% endif %}">
            <div class="modal-header">
                <h5 class="modal-title">
                    Profile
                </h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <p class="small">Edit your profile</p>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <div class="form-group form-group-default">
                                <label>First name</label>
                                <input class="form-control" name="first_name" placeholder="First name" type="text"
                                       value="{{ request.user.first_name }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-default">
                                <label>Last name</label>
                                <input class="form-control" name="last_name" placeholder="Last name" type="text"
                                       value="{{ request.user.last_name }}">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4">
                            <div class="form-group form-group-default">
                                <label>Username</label>
                                <input class="form-control" name="username" placeholder="Username" type="text"
                                       value="{{ request.user.username }}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group form-group-default">
                                <label>Email</label>
                                <input class="form-control" name="email" placeholder="Name" type="email"
                                       value="{{ request.user.email }}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row user-stats text-center">
                                <div class="col">
                                    <div class="number">0</div>
                                    <div class="title">Teams</div>
                                </div>
                                <div class="col">
                                    <div class="number">0</div>
                                    <div class="title">Projects</div>
                                </div>
                                <div class="col">
                                    <div class="number">0</div>
                                    <div class="title">Rating</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer no-bd">
                    <button class="btn btn-primary" id="saveButton" type="submit">Save</button>
                    <button class="btn btn-danger" data-dismiss="modal" type="button">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
