{% extends "layouts/base.html" %}

{% block title %} Topology {% endblock title %}

{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div class="content" id="content"></div>
{% endblock content %}

{% block javascripts %}
<script>
    $(document).ready(function() {
        update("/{{ project.uuid }}/topology", "topology", "{{ project.uuid }}", {'animate': true});

        {% if project.running %}
        setInterval(function() {
            update("/{{ project.uuid }}/topology", "topology", "{{ project.uuid }}")
        }, 5000);
        {% endif %}
	});
</script>
{% endblock javascripts %}
